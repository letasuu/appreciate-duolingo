<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鑑賞duolingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="page">
    <div class="content">
      <h1 id="title">duolingo~</h1>
      <p id="subtitle">duo~</p>
    </div>
    
    <div class="lines" id="lines">
      <div class="line" data-index="0"><div class="slot" aria-hidden="true"></div></div>
    </div>

  </main>

  <!-- 下部のボタンエリア: 横並びの2カラムと、最下部の全幅保存ボタン -->
  <div class="bottom-area">
    <div class="button-area">
      <div class="button-column" id="col-attention">
        <div class="bar-label">対象</div>
        <div class="button-bar" id="buttonBar-attention" aria-label="attention 移動ボタン">
          <button data-type="attention">色彩感覚</button>
          <button data-type="attention">質感</button>
          <button data-type="attention">タッチ</button>
        </div>
      </div>

      <div class="button-column" id="col-adjective">
        <div class="bar-label">形容詞</div>
        <div class="button-bar" id="buttonBar-adjective" aria-label="adjective 移動ボタン">
          <button data-type="adjective">透けるような</button>
          <button data-type="adjective">きめ細やかな</button>
          <button data-type="adjective">幻想的な</button>
        </div>
      </div>
    </div>

    <button id="saveButton" aria-label="保存">保存</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
