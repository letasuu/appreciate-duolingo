<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MuséeLingo</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="page">
    <div id="content" class="content">
      <h1 id="title">MuséeLingo!</h1>
      <p id="subtitle">単語を並べて感想を作ろう!</p>
    </div>
    
    <div class="lines" id="lines">
      <div class="line" data-index="0"><div class="slot" aria-hidden="true"></div></div>
    </div>

  </main>

  <!-- 下部のボタンエリア: 横並びの2カラムと、最下部の全幅保存ボタン -->
  <div class="bottom-area">
    <button id="clearButton" aria-label="クリア">クリア</button>

    <div class="button-area">
      <div class="button-column" id="col-attention">
        <div class="bar-label">主語</div>
        <div class="button-bar" id="buttonBar-attention" aria-label="attention 移動ボタン">
          <button data-type="attention">色彩が</button>
          <button data-type="attention">線が</button>
          <button data-type="attention">タッチが</button>
          <button data-type="attention">モチーフが</button>
          <button data-type="attention">陰影が</button>
          <button data-type="attention">構図が</button>
          <button data-type="attention">空間が</button>
        </div>
      </div>

      <div class="button-column" id="col-adjective">
        <div class="bar-label">述語</div>
        <div class="button-bar" id="buttonBar-adjective" aria-label="adjective 移動ボタン">
          <button data-type="adjective">感動的で</button>
          <button data-type="adjective">不気味で</button>
          <button data-type="adjective">穏やかで</button>
          <button data-type="adjective">重厚で</button>
          <button data-type="adjective">写実的で</button>
          <button data-type="adjective">生々しくて</button>
          <button data-type="adjective">巧妙で</button>
        </div>
      </div>
      
      <div class="button-column" id="col-review">
        <div class="bar-label">評価</div>
        <div class="button-bar" id="buttonBar-review" aria-label="review 移動ボタン">
          <button data-type="review">素晴らしい</button>
          <button data-type="review">深い</button>
          <button data-type="review">心に響く</button>
          <button data-type="review">ぞっとする</button>
          <button data-type="review">切ない</button>
          <button data-type="review">高揚する</button>
          <button data-type="review">感動する</button>
        </div>
      </div>
    </div>

    <button id="saveButton" aria-label="保存">保存</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
