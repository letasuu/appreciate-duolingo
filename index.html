<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鑑賞duolingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <!-- 上部に複数の「行」を表示。ここに画像を移動させる -->
    <!-- 移動後のボタンはこの一つの行に追加されます -->
    <div class="lines" id="lines">
      <div class="line" data-index="0"><div class="slot" aria-hidden="true"></div></div>
    </div>

    <div class="content">
      <h1 id="title">duolingo~</h1>
      <p id="subtitle">duo~</p>
    </div>
  </main>

  <!-- 画面下部のボタンバー: 各ボタンで指定行へ移動 -->
  <div class="button-bar" id="buttonBar" aria-label="移動ボタン">
    <button data-line="0">透けるような</button>
    <button data-line="1">質感</button>
    <button data-line="2">きめ細やかな</button>
    <button data-line="3">色彩感覚</button>
    <button data-line="4">タッチ</button>
    <button data-line="5">幻想的な</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
