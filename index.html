<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鑑賞duolingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <!-- 上部に複数の「行」を表示。ここに画像を移動させる -->
    <div class="lines" id="lines">
      <div class="line" data-index="0"><div class="slot" aria-hidden="true"></div></div>
      <div class="line" data-index="1"><div class="slot" aria-hidden="true"></div></div>
      <div class="line" data-index="2"><div class="slot" aria-hidden="true"></div></div>
      <div class="line" data-index="3"><div class="slot" aria-hidden="true"></div></div>
      <div class="line" data-index="4"><div class="slot" aria-hidden="true"></div></div>
    </div>

    <div class="content">
      <h1 id="title">duolingo~</h1>
      <p id="subtitle">duo~</p>
    </div>
  </main>

  <!-- 画面下部のボタンバー: 各ボタンで指定行へ移動 -->
  <div class="button-bar" id="buttonBar" aria-label="移動ボタン">
    <button data-line="0">行1</button>
    <button data-line="1">行2</button>
    <button data-line="2">行3</button>
    <button data-line="3">行4</button>
    <button data-line="4">行5</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
